<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="margin-top: 50px; width: 850px; ">
        <div class="row" style="justify-content: center; align-items: center;">

            <div class="col-mod-3">
            </div>

            <div class="col-md-6 main">
                <form action="/sign_up" method="POST" style="text-align: center;">
                    <h2> Registration Form</h2><br>

                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br><br>

                    <input type="text" class="box" id="email" name="email" placeholder="Email Id" required />
                    <br><br>

                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                    <br><br>

                    <input type="text" class="box" id="gender" name="gender" placeholder="Gender" required />
                    <br><br>

                    <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                    <br><br>

                    <input type="submit" value="Submit" id="submit" />

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember Me</label>
                    </div>

                    <div class="login-link">
                        <p>
                            Already have an Account!
                            <a href="#">Log In</a>
                        </p>
                    </div>

                </form>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
